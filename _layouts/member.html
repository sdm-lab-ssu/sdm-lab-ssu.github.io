
---
layout: page
---
<h1>{{ page.title }}</h1>
<p>(테스트) 이 줄이 보이면 member 레이아웃 연결 성공</p>

{% if page.photo %}
  <img src="{{ page.photo | relative_url }}" alt="" style="width:160px;height:160px;object-fit:cover;">
{% endif %}
{{ content }}
